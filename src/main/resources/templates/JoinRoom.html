<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Form with Spring</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
        <h1>Create A Room</h1>
        <form action="#" th:action="@{/video}" th:object="${videourl}" method="post">
            <p th:test="List of Rooms"></p>
            <p>RoomName: <input required='required' type='text' th:field="*{roomName}"/></p>
            <p>NickName: <input required='required' type='text' th:field="*{nickName}"/></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
</body>
</html>
